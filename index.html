<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>Chat UOL</title>
    </head>
    <body>
        <div class="topo">
            <div class="uol-imagem">
                <img src="./Images/batePapoUOL.png"/>
            </div>
            <div class="pessoas-icon">
                <ion-icon name="people-sharp"></ion-icon>
            </div>
        </div>
        <div class="mensagens">
            <div class="notificacao-entrada">
                <p><span>(${horarioAtualizado})</span> <strong>${nomeUsuario}</strong> entra na sala...</p>
            </div>
            <div class="mensagem-chat">
                <p><span>(${horarioAtualizado})</span> <strong>${nomeUsuario}</strong> para <strong>Todos</strong>: Bom dia</p>
            </div>
            <div class="mensagem-privada">
                <p><span>(${horarioAtualizado})</span> <strong>${nomeUsuario}</strong> reservadamente para <strong>${pessoaSelecionada}</strong>: Oi gatinha, quer tc?</p>
            </div>
            <div class="notificacao-saida">
                <p><span>(${horarioAtualizado})</span> <strong>${nomeUsuario}</strong> sai na sala...</p>
            </div>
        </div>
        <div class="fundo">
            <div class="escrever-texto">
                <input placeholder="Escreva aqui..." type="text">
            </div>
            <div class="enviar-texto">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </div> 
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script src="script.js"></script>
    </body>
</html>
